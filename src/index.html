<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>노노그램 - 픽셀 퍼즐</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="app">
    <!-- 헤더 -->
    <header id="header">
      <div class="level-info">
        <span id="level-number">Level 1</span>
        <span id="level-size">5×5</span>
      </div>
      <div class="timer" id="timer">00:00</div>
    </header>

    <!-- 게임 영역 -->
    <main id="game-container">
      <canvas id="game-canvas"></canvas>
    </main>

    <!-- 컨트롤 버튼 -->
    <footer id="controls">
      <button id="btn-hint" class="control-btn">
        <span class="icon">💡</span>
        <span class="label">힌트</span>
        <span class="count" id="hint-count">3</span>
      </button>
      <button id="btn-undo" class="control-btn">
        <span class="icon">↩️</span>
        <span class="label">실행취소</span>
      </button>
      <button id="btn-redo" class="control-btn">
        <span class="icon">↪️</span>
        <span class="label">다시실행</span>
      </button>
      <button id="btn-mode" class="control-btn" data-mode="fill">
        <span class="icon" id="mode-icon">✏️</span>
        <span class="label" id="mode-label">색칠</span>
      </button>
    </footer>

    <!-- 완료 모달 -->
    <div id="complete-modal" class="modal hidden">
      <div class="modal-content">
        <h2>🎉 퍼즐 완료!</h2>
        <div class="result-image" id="result-image"></div>
        <p class="time-result">클리어 시간: <span id="clear-time">00:00</span></p>
        <button id="btn-next" class="primary-btn">다음 레벨</button>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
